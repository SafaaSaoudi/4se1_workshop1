<div class="row">
    
    <div *ngFor="let R of listResidences">

      <div class="card m-2" style="width: 18rem;">
          <img class="card-img-top" [src]="R.image" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{R.name}}</h5>
            <p class="card-text">{{R.address}}</p>
            <a [routerLink]="['/apartments',R.id]" class="btn btn-primary">Show apartments</a>
            <button class="btn btn-primary" (click)="supprimerR(R.id)">Delete</button>
          </div>
        </div>
  
  
    </div>
</div>

</div>

<div>
  <button routerLink="/addResidence">Add New Residence</button>
</div>
